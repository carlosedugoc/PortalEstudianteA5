<section id="mainContent">
    <div *ngIf="user.rol != '1' && dashboard == undefined">
        <br>
        <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <div class="grid" *ngIf="dashboard != undefined">
        <div class="grid-sizer col-xs-12 col-sm-6 col-md-6 col-lg-4"></div>
        <div class="grid-item col-xs-12 col-sm-6 col-md-6 col-lg-4" *ngFor="let item of dashboard">
            <div class="moduleDashboard {{item.clase}}">
                <div class="mdHead">
                    <h3>
                        <i class="fa fa-{{item.logo}}" aria-hidden="true"></i>{{item.name | uppercase}}</h3>
                    <a *ngIf="item.url.includes('http')" href="{{item.url}}" class="btnAccionPrimaria" target="_blank">Ingresar</a>
                    <a *ngIf="!item.url.includes('http')" class="btnAccionPrimaria" routerLink="/banner" [routerLink]="['/banner', item.name]">Ingresar</a>
                </div>
                <div class="mdBody">
                    <p class="contentMod">{{item.description | slice:0:150}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
